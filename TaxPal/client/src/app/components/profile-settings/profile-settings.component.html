<div class="settings-container" [ngClass]="{'dark': isDarkMode}">
  <!-- User Profile Circle Avatar - Top right corner -->
  <div class="hero-user-profile">
    <button type="button" class="profile-avatar" (click)="toggleProfileMenu()">
      <span>{{ userInitial }}</span>
    </button>

    <div class="profile-menu-dropdown" *ngIf="showProfileMenu">
      <div class="profile-section">
        <div class="profile-info centered-profile">
          <h3>{{ user.name || 'User' }}</h3>
          <p>{{ user.email }}</p>
        </div>
      </div>
      <div class="profile-menu-divider"></div>
      <div class="profile-menu-items">
        <a routerLink="/user-profile" class="profile-menu-item" (click)="closeProfileMenu()">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="7" height="9"/>
            <rect x="14" y="3" width="7" height="5"/>
            <rect x="14" y="12" width="7" height="9"/>
            <rect x="3" y="16" width="7" height="5"/>
          </svg>
          <span>Dashboard</span>
        </a>
        <a routerLink="/profile-settings" class="profile-menu-item active" (click)="closeProfileMenu()">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
          <span>Profile Settings</span>
        </a>
        <div class="profile-menu-divider"></div>
        <button type="button" class="profile-menu-item logout-item" (click)="logout()">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          <span>Logout</span>
        </button>
      </div>
    </div>
  </div>

  <div class="settings-content">
    <!-- Settings Header -->
    <div class="settings-header">
      <h1>Profile Settings</h1>
      <p class="subtitle">Manage your account information and preferences</p>
    </div>

    <!-- Settings Cards -->
    <div class="settings-cards">
      <!-- Profile Information Card -->
      <div class="settings-card">
        <div class="card-header">
          <h2>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            Personal Information
          </h2>
        </div>
        <div class="card-body">
          <div *ngIf="successMsg" class="success-message">{{ successMsg }}</div>
          <div *ngIf="errorMsg" class="error-message">{{ errorMsg }}</div>

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" [(ngModel)]="user.name" placeholder="Your name">
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" [(ngModel)]="user.email" disabled placeholder="Your email">
            <small class="helper-text">Email address cannot be changed</small>
          </div>

          <div class="form-actions">
            <button class="btn btn-primary" (click)="updateProfile()" [disabled]="loading">
              <span *ngIf="loading" class="loader"></span>
              <span *ngIf="!loading">Save Changes</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Password Card -->
      <div class="settings-card">
        <div class="card-header">
          <h2>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            Change Password
          </h2>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="current-password">Current Password</label>
            <div class="password-input-wrapper">
              <input [type]="showCurrentPassword ? 'text' : 'password'"
                     id="current-password"
                     [(ngModel)]="user.currentPassword"
                     placeholder="Enter current password">
              <button type="button"
                      class="password-toggle"
                      (click)="togglePasswordVisibility('current')"
                      [attr.aria-label]="showCurrentPassword ? 'Hide password' : 'Show password'">
                <svg *ngIf="!showCurrentPassword" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg *ngIf="showCurrentPassword" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="new-password">New Password</label>
            <div class="password-input-wrapper">
              <input [type]="showNewPassword ? 'text' : 'password'"
                     id="new-password"
                     [(ngModel)]="user.newPassword"
                     placeholder="Enter new password">
              <button type="button"
                      class="password-toggle"
                      (click)="togglePasswordVisibility('new')"
                      [attr.aria-label]="showNewPassword ? 'Hide password' : 'Show password'">
                <svg *ngIf="!showNewPassword" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg *ngIf="!showNewPassword" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </button>
            </div>
            <small class="helper-text">Password must be at least 8 characters long</small>
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm New Password</label>
            <div class="password-input-wrapper">
              <input [type]="showConfirmPassword ? 'text' : 'password'"
                     id="confirm-password"
                     [(ngModel)]="user.confirmPassword"
                     placeholder="Confirm new password">
              <button type="button"
                      class="password-toggle"
                      (click)="togglePasswordVisibility('confirm')"
                      [attr.aria-label]="showConfirmPassword ? 'Hide password' : 'Show password'">
                <svg *ngIf="!showConfirmPassword" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg *ngIf="showConfirmPassword" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </button>
            </div>
          </div>

          <div class="form-actions">
            <button class="btn btn-primary" (click)="updatePassword()" [disabled]="loading">
              <span *ngIf="loading" class="loader"></span>
              <span *ngIf="!loading">Change Password</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Categories Component (child component) -->
      <app-categories></app-categories>

      <div></div>

    </div>
  </div>

  <!-- Backdrop overlay when profile menu is open -->
  <div class="menu-backdrop" *ngIf="showProfileMenu" (click)="closeProfileMenu()"></div>
</div>
